      <!-- ############### [ MODAL FOR TO ADD TASK ] ########################-->
      <div
      class="modal fade addProject"
      id="staticBackdrop"
      data-backdrop="static"
      tabindex="-1"
      role="dialog"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-default-color" id="staticBackdropLabel">
              Add new Task
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Task Name</label
                >
                <input
                  type="text"
                  name="task-name"
                  placeholder="Task Name"
                  id="taskName"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Task Description</label
                >
                <textarea
                  class="form-control"
                  cols="10"
                  rows="5"
                  name="task-description"
                  placeholder="Task Description"
                  id="taskBody"
                ></textarea>

                <label for="date" class="col-form-label">Timeline</label> <br>
                <div class="input-group pt-1 pb-2">
                    <br><input type="date" class="form-control" placeholder="YYYY-MM-DD" id="startDate">
                    <div class="input-group-addon mx-1">to</div>
                    <input type="date" class="form-control" placeholder="YYYY-MM-DD" id="endDate">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-primary" onclick="addTask()">
              Create Task
            </button>
          </div>
        </div>
      </div>
    </div>
